# Run with `flutter pub run ffigen --config ffigen.yaml`.
name: RustBindings
description: |
  Bindings for `src/rust.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/rust_bindings_generated.dart'
headers:
  entry-points:
    - 'src/rust.h'
    - 'src/search.h'
  include-directives:
    - 'src/rust.h'
    - 'src/search.h'
compiler-opts:
  - -I/usr/lib/gcc/x86_64-pc-linux-gnu/15.1.1/include # gcc -print-file-name=include
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
silence-enum-warning: true
